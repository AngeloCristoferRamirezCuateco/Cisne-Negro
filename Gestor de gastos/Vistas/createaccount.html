<body class="" style="background-image: url(../Imagenes/fondoLogin.png); background-size: cover;">
    <div class="container mw-100 shadow-lg " style="background-color: rgb(185, 123, 9);">
        <p class="fw-bold fs-3 p-2">Cash Save</p>
    </div>
    <div class="container bg-white rounded shadow-lg p-3 mt-5 w-50 bigBox">
        <label>Rellena los campos a continuación para crear tu cuenta y comenzar a gestionar tus gastos.
            </label><br><br>
        <form method="POST" action="../Controles/Registreruser.php">
            <div class="row  align-items-center">

                <div class="col-6">
                    <input type="text" placeholder="Nombre o Nombres" id="nombre" name="nombre" required
                        class="form-control textInput"><br>
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Apellido Paterno" id="apellidoPaterno" name="apellidoPaterno"
                        class="form-control textInput" required><br>
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Apellido Materno (Opcional)" id="apellidoMaterno"
                        class="form-control textInput" name="apellidoMaterno"><br>
                </div>
                <div class="col-6">
                    <input type="email" placeholder="Correo electronico" id="correoUsuario" name="correoUsuario"
                        class="form-control textInput" required><br>
                </div>
                <div class="col-6">
                    <input type="password" placeholder="Contraseña" id="passwordUsuario" name="passwordUsuario"
                        class="form-control textInput" onkeyup="checkPasswordStrength()" required>
                    <small id="password-strength" class="form-text"></small><br>
                </div>
                <div class="col-6">
                    <input type="password" placeholder="Confirmar Contraseña" id="passwordUsuarioConf"
                        class="form-control textInput" name="passwordUsuarioConf" required><br>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input chkInp" id="chckbtn">
                    <label for="chckbtn">He leido y acepto los <a href="../Vistas/TerminosyCondiciones.html"
                            class="fw-bold link-warning">Terminos y Condiciones</a></label><br><br>
                </div>
                <div class="align-items-center">
                    <button type="submit" value="Registrarse" class="btn mb-2 btnIniciarSesion" onclick="verificar()"
                        style="width: 100%;">Registrarse</button><br><br>
                </div>
                <p>Volver a la pagina <a href="../Vistas/loginview.html" class="fw-bold link-warning">Principal</a></p>
            </div>
        </form>
    </div>
    <div class="container align-items-center bg-dark mw-100 d-flex shadow-lg"
        style="position: relative; bottom: -93px;">
        <table class="table m-3 table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">
                        <p>Acerca de nosotros</p>
                    </th>
                    <th scope="col">
                        <p>Términos y condiciones</p>
                    </th>
                    <th scope="col">
                        <p>Política de privacidad</p>
                    </th>
                    <th scope="">
                        <p>Contáctanos</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th><a href="#" class="link-warning">¿Quiénes somos?</a></th>
                    <th><a href="#" class="link-warning">Terminos de Uso</a></th>
                    <th><a href="#" class="link-warning">Aviso de Privacidad</a></th>
                    <th><a href="#" class="link-warning">""</a></th>
                </tr>
                <tr>
                    <th></th>
                    <th><a href="#" class="link-warning">Reglas de </a></th>
                    <th><a href="#" class="link-warning">Acuerdo de confidencialidad</a></th>
                    <th><a href="#" class="link-warning">Manual de usuario</a></th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    function verificar() {
        var pass1 = document.getElementById('passwordUsuario').value;
        var pass2 = document.getElementById('passwordUsuarioConf').value;
        var btnchck = document.getElementById('chckbtn');
        if (pass1 !== pass2) {
            alert("Ambas contraseñas deben de coincidir");
        }
        if (pass1.length < 8) {
            alert("La contrasela debe de tener minimo 8 caracteres");
        }
        if (!btnchck.checked) {
            alert("Debe de aceptar los terminos y condiciones de uso antes de registrarse");
        }
        else {
            alert("Registrando los datos ");
        }
    }

    function checkPasswordStrength() {
        var password = document.getElementById("passwordUsuario").value;
        var strengthText = document.getElementById("password-strength");
        var strength = 0;

        if (password.length >= 8) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[a-z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[\W]/)) strength++;

        switch (strength) {
            case 0:
                strengthText.innerHTML = "Muy débil";
                strengthText.style.color = "red";
                break;
            case 1:
            case 2:
                strengthText.innerHTML = "Débil";
                strengthText.style.color = "orange";
                break;
            case 3:
            case 4:
                strengthText.innerHTML = "Moderada";
                strengthText.style.color = "yellow";
                break;
            case 5:
                strengthText.innerHTML = "Fuerte";
                strengthText.style.color = "green";
                break;
        }
    }
</script>
